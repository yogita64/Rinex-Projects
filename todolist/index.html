<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todollist</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <h1 class="text-center">TO DO LIST</h1>
    <div class="container">
        <input id="IF" type="text" placeholder="enter the text">
        <button id="add"> + </button>
        <div class="items" id="itemid"></div>
    </div>
    <script>
        let addbutton = document.getElementById('add')
        let inputfield = document.getElementById('IF')
        let todoitem = document.getElementById('itemid')
        function addsitem() {
            var paragraph = document.createElement('p');
            paragraph.innerText = inputfield.value;
            paragraph.classList.add('paragraph-styling');
            todoitem.appendChild(paragraph);
            inputfield.value = "";
            paragraph.addEventListener('click', function () {
                paragraph.style.textDecoration = "line-through";
            })
            paragraph.addEventListener('dblclick', function () {
                todoitem.removeChild(paragraph);
            })
        }
        addbutton.addEventListener('click', addsitem);
    </script>
</body>

</html>
